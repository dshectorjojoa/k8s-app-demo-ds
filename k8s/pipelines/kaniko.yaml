apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: kaniko
spec:
  workspaces:
    - name: source
    - name: dockerconfig
  params:
    - name: IMAGE
      type: string
    - name: CONTEXT
      type: string
    - name: DOCKERFILE
      type: string
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:debug
      workingDir: $(workspaces.source.path)
      env:
        - name: DOCKER_CONFIG
          value: /tekton/home/.docker
      volumeMounts:
        - name: docker-config
          mountPath: /tekton/home/.docker
      command:
        - /kaniko/executor
      args:
        - --context=$(workspaces.source.path)/$(params.CONTEXT)
        - --dockerfile=$(params.DOCKERFILE)
        - --destination=$(params.IMAGE)
        - --verbosity=debug
  volumes:
    - name: docker-config
      secret:
        secretName: dockerhub-secret