apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-deploy
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: git-url
      type: string
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
    - name: build-api
      runAfter: ["fetch-source"]
      taskRef:
        name: buildah
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: IMAGE
          value: "docker.io/dshectorjojoa/api:latest"
        - name: DOCKERFILE
          value: "/workspace/source/api/Dockerfile"
        - name: CONTEXT
          value: "/workspace/source/api"
    - name: build-frontend
      runAfter: ["fetch-source"]
      taskRef:
        name: buildah
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: IMAGE
          value: "docker.io/dshectorjojoa/frontend:latest"
        - name: DOCKERFILE
          value: "/workspace/source/frontend/Dockerfile"
        - name: CONTEXT
          value: "/workspace/source/frontend"